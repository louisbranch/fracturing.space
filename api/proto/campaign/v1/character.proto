syntax = "proto3";

package campaign.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/louisbranch/fracturing.space/api/gen/go/campaign/v1;campaignv1";

message Character {
  string id = 1;
  string campaign_id = 2;
  string name = 3;
  CharacterKind kind = 4;
  string notes = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

enum CharacterKind {
  CHARACTER_KIND_UNSPECIFIED = 0;
  PC = 1;
  NPC = 2;
}

message CharacterProfile {
  string campaign_id = 1;
  string character_id = 2;
  map<string, int32> traits = 3;
  int32 hp_max = 4;
  int32 stress_max = 5;
  int32 evasion = 6;
  int32 major_threshold = 7;
  int32 severe_threshold = 8;
}

message CharacterState {
  string campaign_id = 1;
  string character_id = 2;
  int32 hope = 3;
  int32 stress = 4;
  int32 hp = 5;
}
