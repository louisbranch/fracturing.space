syntax = "proto3";

package systems.daggerheart.v1;

import "common/v1/locale.proto";
import "systems/daggerheart/v1/mechanics.proto";
import "systems/daggerheart/v1/state.proto";

option go_package = "github.com/louisbranch/fracturing.space/api/gen/go/systems/daggerheart/v1;daggerheartv1";

service DaggerheartContentService {
  rpc GetContentCatalog(GetDaggerheartContentCatalogRequest) returns (GetDaggerheartContentCatalogResponse);

  rpc GetClass(GetDaggerheartClassRequest) returns (GetDaggerheartClassResponse);
  rpc ListClasses(ListDaggerheartClassesRequest) returns (ListDaggerheartClassesResponse);

  rpc GetSubclass(GetDaggerheartSubclassRequest) returns (GetDaggerheartSubclassResponse);
  rpc ListSubclasses(ListDaggerheartSubclassesRequest) returns (ListDaggerheartSubclassesResponse);

  rpc GetHeritage(GetDaggerheartHeritageRequest) returns (GetDaggerheartHeritageResponse);
  rpc ListHeritages(ListDaggerheartHeritagesRequest) returns (ListDaggerheartHeritagesResponse);

  rpc GetExperience(GetDaggerheartExperienceRequest) returns (GetDaggerheartExperienceResponse);
  rpc ListExperiences(ListDaggerheartExperiencesRequest) returns (ListDaggerheartExperiencesResponse);

  rpc GetAdversary(GetDaggerheartAdversaryRequest) returns (GetDaggerheartAdversaryResponse);
  rpc ListAdversaries(ListDaggerheartAdversariesRequest) returns (ListDaggerheartAdversariesResponse);

  rpc GetBeastform(GetDaggerheartBeastformRequest) returns (GetDaggerheartBeastformResponse);
  rpc ListBeastforms(ListDaggerheartBeastformsRequest) returns (ListDaggerheartBeastformsResponse);

  rpc GetCompanionExperience(GetDaggerheartCompanionExperienceRequest) returns (GetDaggerheartCompanionExperienceResponse);
  rpc ListCompanionExperiences(ListDaggerheartCompanionExperiencesRequest) returns (ListDaggerheartCompanionExperiencesResponse);

  rpc GetLootEntry(GetDaggerheartLootEntryRequest) returns (GetDaggerheartLootEntryResponse);
  rpc ListLootEntries(ListDaggerheartLootEntriesRequest) returns (ListDaggerheartLootEntriesResponse);

  rpc GetDamageType(GetDaggerheartDamageTypeRequest) returns (GetDaggerheartDamageTypeResponse);
  rpc ListDamageTypes(ListDaggerheartDamageTypesRequest) returns (ListDaggerheartDamageTypesResponse);

  rpc GetDomain(GetDaggerheartDomainRequest) returns (GetDaggerheartDomainResponse);
  rpc ListDomains(ListDaggerheartDomainsRequest) returns (ListDaggerheartDomainsResponse);

  rpc GetDomainCard(GetDaggerheartDomainCardRequest) returns (GetDaggerheartDomainCardResponse);
  rpc ListDomainCards(ListDaggerheartDomainCardsRequest) returns (ListDaggerheartDomainCardsResponse);

  rpc GetWeapon(GetDaggerheartWeaponRequest) returns (GetDaggerheartWeaponResponse);
  rpc ListWeapons(ListDaggerheartWeaponsRequest) returns (ListDaggerheartWeaponsResponse);

  rpc GetArmor(GetDaggerheartArmorRequest) returns (GetDaggerheartArmorResponse);
  rpc ListArmor(ListDaggerheartArmorRequest) returns (ListDaggerheartArmorResponse);

  rpc GetItem(GetDaggerheartItemRequest) returns (GetDaggerheartItemResponse);
  rpc ListItems(ListDaggerheartItemsRequest) returns (ListDaggerheartItemsResponse);

  rpc GetEnvironment(GetDaggerheartEnvironmentRequest) returns (GetDaggerheartEnvironmentResponse);
  rpc ListEnvironments(ListDaggerheartEnvironmentsRequest) returns (ListDaggerheartEnvironmentsResponse);
}

message GetDaggerheartContentCatalogRequest {
  // Optional locale for localized text fields.
  common.v1.Locale locale = 1;
}

message GetDaggerheartContentCatalogResponse {
  DaggerheartContentCatalog catalog = 1;
}

message GetDaggerheartClassRequest {
  string id = 1;
  // Optional locale for localized text fields.
  common.v1.Locale locale = 2;
}

message GetDaggerheartClassResponse {
  DaggerheartClass class = 1;
}

message ListDaggerheartClassesRequest {
  // The maximum number of classes to return.
  int32 page_size = 1;

  // A page token received from a prior ListDaggerheartClassesResponse.
  string page_token = 2;

  // Ordering: "name" (default) or "name desc".
  string order_by = 3;

  // AIP-160 filter expression.
  // Filterable fields: id, name.
  string filter = 4;

  // Optional locale for localized text fields.
  common.v1.Locale locale = 5;
}

message ListDaggerheartClassesResponse {
  repeated DaggerheartClass classes = 1;
  string next_page_token = 2;
  string previous_page_token = 3;
  int32 total_size = 4;
}

