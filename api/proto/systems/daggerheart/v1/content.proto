  DAGGERHEART_DOMAIN_CARD_TYPE_ABILITY = 1;
  DAGGERHEART_DOMAIN_CARD_TYPE_SPELL = 2;
  DAGGERHEART_DOMAIN_CARD_TYPE_GRIMOIRE = 3;
}

message DaggerheartDomain {
  string id = 1;
