}

message DaggerheartClass {
  string id = 1;
  string name = 2;
  int32 starting_evasion = 3;
  int32 starting_hp = 4;
  repeated string starting_items = 5;
  repeated DaggerheartFeature features = 6;
  DaggerheartHopeFeature hope_feature = 7;
  repeated string domain_ids = 8;
}

message DaggerheartSubclass {
  string id = 1;
  string name = 2;
  string spellcast_trait = 3;
  repeated DaggerheartFeature foundation_features = 4;
  repeated DaggerheartFeature specialization_features = 5;
  repeated DaggerheartFeature mastery_features = 6;
}

enum DaggerheartHeritageKind {
  DAGGERHEART_HERITAGE_KIND_UNSPECIFIED = 0;
  DAGGERHEART_HERITAGE_KIND_ANCESTRY = 1;
  DAGGERHEART_HERITAGE_KIND_COMMUNITY = 2;
}

message DaggerheartHeritage {
  string id = 1;
  string name = 2;
  DaggerheartHeritageKind kind = 3;
  repeated DaggerheartFeature features = 4;
}

message DaggerheartExperienceEntry {
  string id = 1;
  string name = 2;
  string description = 3;
}

message DaggerheartAdversaryAttack {
  string name = 1;
  string range = 2;
  repeated DiceSpec damage_dice = 3;
  int32 damage_bonus = 4;
  DaggerheartDamageType damage_type = 5;
}

message DaggerheartAdversaryExperience {
  string name = 1;
  int32 modifier = 2;
}

message DaggerheartAdversaryFeature {
  string id = 1;
  string name = 2;
  string kind = 3;
  string description = 4;
  string cost_type = 5;
  int32 cost = 6;
}

message DaggerheartAdversaryEntry {
  string id = 1;
  string name = 2;
  int32 tier = 3;
  string role = 4;
  string description = 5;
  string motives = 6;
  int32 difficulty = 7;
  int32 major_threshold = 8;
  int32 severe_threshold = 9;
  int32 hp = 10;
  int32 stress = 11;
  int32 armor = 12;
  int32 attack_modifier = 13;
  DaggerheartAdversaryAttack standard_attack = 14;
  repeated DaggerheartAdversaryExperience experiences = 15;
  repeated DaggerheartAdversaryFeature features = 16;
}

message DaggerheartBeastformAttack {
  string range = 1;
  string trait = 2;
  repeated DiceSpec damage_dice = 3;
  int32 damage_bonus = 4;
  DaggerheartDamageType damage_type = 5;
}

message DaggerheartBeastformFeature {
  string id = 1;
  string name = 2;
  string description = 3;
}

message DaggerheartBeastformEntry {
  string id = 1;
  string name = 2;
  int32 tier = 3;
  string examples = 4;
  string trait = 5;
  int32 trait_bonus = 6;
  int32 evasion_bonus = 7;
  DaggerheartBeastformAttack attack = 8;
  repeated string advantages = 9;
  repeated DaggerheartBeastformFeature features = 10;
}

message DaggerheartCompanionExperienceEntry {
  string id = 1;
  string name = 2;
  string description = 3;
}

message DaggerheartLootEntry {
  string id = 1;
