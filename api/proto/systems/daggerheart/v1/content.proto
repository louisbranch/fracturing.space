  string usage_limit = 7;
  string feature_text = 8;
}

enum DaggerheartWeaponCategory {
  DAGGERHEART_WEAPON_CATEGORY_UNSPECIFIED = 0;
  DAGGERHEART_WEAPON_CATEGORY_PRIMARY = 1;
  DAGGERHEART_WEAPON_CATEGORY_SECONDARY = 2;
}

message DaggerheartWeapon {
  string id = 1;
  string name = 2;
  DaggerheartWeaponCategory category = 3;
  int32 tier = 4;
  string trait = 5;
  string range = 6;
  repeated DiceSpec damage_dice = 7;
  DaggerheartDamageType damage_type = 8;
  int32 burden = 9;
  string feature = 10;
}

message DaggerheartArmor {
  string id = 1;
  string name = 2;
  int32 tier = 3;
  int32 base_major_threshold = 4;
  int32 base_severe_threshold = 5;
  int32 armor_score = 6;
  string feature = 7;
}

enum DaggerheartItemRarity {
  DAGGERHEART_ITEM_RARITY_UNSPECIFIED = 0;
  DAGGERHEART_ITEM_RARITY_COMMON = 1;
  DAGGERHEART_ITEM_RARITY_UNCOMMON = 2;
  DAGGERHEART_ITEM_RARITY_RARE = 3;
  DAGGERHEART_ITEM_RARITY_UNIQUE = 4;
}

enum DaggerheartItemKind {
  DAGGERHEART_ITEM_KIND_UNSPECIFIED = 0;
  DAGGERHEART_ITEM_KIND_CONSUMABLE = 1;
  DAGGERHEART_ITEM_KIND_EQUIPMENT = 2;
  DAGGERHEART_ITEM_KIND_TREASURE = 3;
}

message DaggerheartItem {
  string id = 1;
  string name = 2;
  DaggerheartItemRarity rarity = 3;
  DaggerheartItemKind kind = 4;
  int32 stack_max = 5;
  string description = 6;
  string effect_text = 7;
}

enum DaggerheartEnvironmentType {
  DAGGERHEART_ENVIRONMENT_TYPE_UNSPECIFIED = 0;
  DAGGERHEART_ENVIRONMENT_TYPE_EXPLORATION = 1;
  DAGGERHEART_ENVIRONMENT_TYPE_SOCIAL = 2;
  DAGGERHEART_ENVIRONMENT_TYPE_TRAVERSAL = 3;
  DAGGERHEART_ENVIRONMENT_TYPE_EVENT = 4;
}

message DaggerheartEnvironment {
  string id = 1;
  string name = 2;
  int32 tier = 3;
  DaggerheartEnvironmentType type = 4;
  int32 difficulty = 5;
  repeated string impulses = 6;
  repeated string potential_adversary_ids = 7;
  repeated DaggerheartFeature features = 8;
  repeated string prompts = 9;
}

message DaggerheartContentCatalog {
  repeated DaggerheartClass classes = 1;
  repeated DaggerheartSubclass subclasses = 2;
  repeated DaggerheartHeritage heritages = 3;
  repeated DaggerheartExperienceEntry experiences = 4;
  repeated DaggerheartAdversaryEntry adversaries = 5;
  repeated DaggerheartBeastformEntry beastforms = 6;
  repeated DaggerheartCompanionExperienceEntry companion_experiences = 7;
  repeated DaggerheartLootEntry loot_entries = 8;
  repeated DaggerheartDamageTypeEntry damage_types = 9;
  repeated DaggerheartDomain domains = 10;
  repeated DaggerheartDomainCard domain_cards = 11;
  repeated DaggerheartWeapon weapons = 12;
  repeated DaggerheartArmor armor = 13;
  repeated DaggerheartItem items = 14;
  repeated DaggerheartEnvironment environments = 15;
}
