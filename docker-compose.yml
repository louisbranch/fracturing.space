name: fracturing-space
services:
  init-data:
    image: busybox:1.36
    command: ["sh", "-c", "chown -R 65532:65532 /data"]
    volumes:
      - fracturing-space-data:/data

  game:
    build:
      context: .
      target: game
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: "${FRACTURING_SPACE_IMAGE_REGISTRY:-ghcr.io}/${FRACTURING_SPACE_IMAGE_NAMESPACE:-fracturing-space}/game:${FRACTURING_SPACE_IMAGE_TAG:-dev}"
    depends_on:
      init-data:
        condition: service_completed_successfully
    environment:
      FRACTURING_SPACE_GAME_EVENTS_DB_PATH: /data/game-events.db
      FRACTURING_SPACE_GAME_PROJECTIONS_DB_PATH: /data/game-projections.db
      FRACTURING_SPACE_GAME_CONTENT_DB_PATH: /data/game-content.db
      FRACTURING_SPACE_GAME_EVENT_HMAC_KEY: ${FRACTURING_SPACE_GAME_EVENT_HMAC_KEY:-dev-secret}
      FRACTURING_SPACE_GAME_EVENT_HMAC_KEYS: ${FRACTURING_SPACE_GAME_EVENT_HMAC_KEYS:-}
      FRACTURING_SPACE_GAME_EVENT_HMAC_KEY_ID: ${FRACTURING_SPACE_GAME_EVENT_HMAC_KEY_ID:-v1}
      FRACTURING_SPACE_AUTH_ADDR: auth:8083
      FRACTURING_SPACE_JOIN_GRANT_ISSUER: ${FRACTURING_SPACE_JOIN_GRANT_ISSUER:-fracturing.space/auth}
      FRACTURING_SPACE_JOIN_GRANT_AUDIENCE: ${FRACTURING_SPACE_JOIN_GRANT_AUDIENCE:-fracturing.space/game}
      # Dev-only join-grant key for local quickstart. Override for real deployments.
      FRACTURING_SPACE_JOIN_GRANT_PUBLIC_KEY: ${FRACTURING_SPACE_JOIN_GRANT_PUBLIC_KEY:-DMPt2bezEVpUVJOabrX7YIaRLOITnATcwKUY6ofEhlQ}
    volumes:
      - fracturing-space-data:/data
    networks:
      - internal
    restart: unless-stopped

  auth:
    build:
      context: .
      target: auth
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: "${FRACTURING_SPACE_IMAGE_REGISTRY:-ghcr.io}/${FRACTURING_SPACE_IMAGE_NAMESPACE:-fracturing-space}/auth:${FRACTURING_SPACE_IMAGE_TAG:-dev}"
    depends_on:
      init-data:
        condition: service_completed_successfully
    environment:
      FRACTURING_SPACE_AUTH_DB_PATH: /data/auth.db
      FRACTURING_SPACE_AUTH_HTTP_ADDR: 0.0.0.0:8084
      FRACTURING_SPACE_AUTH_PORT: 8083
      FRACTURING_SPACE_OAUTH_ISSUER: ${FRACTURING_SPACE_PUBLIC_SCHEME:-http}://auth.${FRACTURING_SPACE_DOMAIN:-localhost}${FRACTURING_SPACE_PUBLIC_PORT-:8080}
      FRACTURING_SPACE_OAUTH_LOGIN_UI_URL: ${FRACTURING_SPACE_PUBLIC_SCHEME:-http}://${FRACTURING_SPACE_DOMAIN:-localhost}${FRACTURING_SPACE_PUBLIC_PORT-:8080}/login
      FRACTURING_SPACE_OAUTH_LOGIN_REDIRECTS: ${FRACTURING_SPACE_PUBLIC_SCHEME:-http}://${FRACTURING_SPACE_DOMAIN:-localhost}${FRACTURING_SPACE_PUBLIC_PORT-:8080}/login
      FRACTURING_SPACE_OAUTH_CLIENTS: ${FRACTURING_SPACE_OAUTH_CLIENTS:-}
      FRACTURING_SPACE_OAUTH_RESOURCE_SECRET: ${FRACTURING_SPACE_OAUTH_RESOURCE_SECRET:-dev-admin-secret}
      FRACTURING_SPACE_JOIN_GRANT_ISSUER: ${FRACTURING_SPACE_JOIN_GRANT_ISSUER:-fracturing.space/auth}
      FRACTURING_SPACE_JOIN_GRANT_AUDIENCE: ${FRACTURING_SPACE_JOIN_GRANT_AUDIENCE:-fracturing.space/game}
      # Dev-only join-grant key for local quickstart. Override for real deployments.
      FRACTURING_SPACE_JOIN_GRANT_PRIVATE_KEY: ${FRACTURING_SPACE_JOIN_GRANT_PRIVATE_KEY:-yESsBKtX9imHENxTzyw65fmY/xnUtgjaE21Rzu8XnL8Mw+3Zt7MRWlRUk5putftghpEs4hOcBNzApRjqh8SGVA}
      FRACTURING_SPACE_JOIN_GRANT_TTL: ${FRACTURING_SPACE_JOIN_GRANT_TTL:-5m}
      FRACTURING_SPACE_WEBAUTHN_RP_ID: ${FRACTURING_SPACE_DOMAIN:-localhost}
      FRACTURING_SPACE_WEBAUTHN_RP_ORIGINS: ${FRACTURING_SPACE_PUBLIC_SCHEME:-http}://${FRACTURING_SPACE_DOMAIN:-localhost}${FRACTURING_SPACE_PUBLIC_PORT-:8080}
      FRACTURING_SPACE_OAUTH_FIRST_PARTY_CLIENT_ID: fracturing-space
      FRACTURING_SPACE_OAUTH_FIRST_PARTY_REDIRECT_URI: ${FRACTURING_SPACE_PUBLIC_SCHEME:-http}://${FRACTURING_SPACE_DOMAIN:-localhost}${FRACTURING_SPACE_PUBLIC_PORT-:8080}/auth/callback
    volumes:
      - fracturing-space-data:/data
    networks:
      - internal
    restart: unless-stopped

  mcp:
    build:
      context: .
      target: mcp
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: "${FRACTURING_SPACE_IMAGE_REGISTRY:-ghcr.io}/${FRACTURING_SPACE_IMAGE_NAMESPACE:-fracturing-space}/mcp:${FRACTURING_SPACE_IMAGE_TAG:-dev}"
    depends_on:
      - game
    environment:
      FRACTURING_SPACE_GAME_ADDR: game:8080
      FRACTURING_SPACE_MCP_HTTP_ADDR: 0.0.0.0:8081
      FRACTURING_SPACE_MCP_TRANSPORT: http
      FRACTURING_SPACE_MCP_ALLOWED_HOSTS: ${FRACTURING_SPACE_MCP_ALLOWED_HOSTS:-mcp.${FRACTURING_SPACE_DOMAIN:-localhost}}
      FRACTURING_SPACE_MCP_OAUTH_ISSUER: ${FRACTURING_SPACE_MCP_OAUTH_ISSUER:-}
      FRACTURING_SPACE_MCP_OAUTH_RESOURCE_SECRET: ${FRACTURING_SPACE_MCP_OAUTH_RESOURCE_SECRET:-}
    networks:
      - internal
    restart: unless-stopped

  admin:
    build:
      context: .
      target: admin
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: "${FRACTURING_SPACE_IMAGE_REGISTRY:-ghcr.io}/${FRACTURING_SPACE_IMAGE_NAMESPACE:-fracturing-space}/admin:${FRACTURING_SPACE_IMAGE_TAG:-dev}"
    depends_on:
      - game
      - auth
    environment:
      FRACTURING_SPACE_ADMIN_ADDR: 0.0.0.0:8082
      FRACTURING_SPACE_GAME_ADDR: game:8080
      FRACTURING_SPACE_AUTH_ADDR: auth:8083
      FRACTURING_SPACE_ADMIN_DB_PATH: /data/admin.db
      # Admin auth requires a real domain (not localhost) for cross-subdomain cookies.
      # To enable locally, set FRACTURING_SPACE_DOMAIN to a real domain in .env and
      # add /etc/hosts entries for {domain} and admin.{domain}.
      FRACTURING_SPACE_ADMIN_AUTH_INTROSPECT_URL: ${FRACTURING_SPACE_ADMIN_AUTH_INTROSPECT_URL:-}
      FRACTURING_SPACE_ADMIN_OAUTH_RESOURCE_SECRET: ${FRACTURING_SPACE_ADMIN_OAUTH_RESOURCE_SECRET:-}
      FRACTURING_SPACE_ADMIN_LOGIN_URL: ${FRACTURING_SPACE_ADMIN_LOGIN_URL:-}
    volumes:
      - fracturing-space-data:/data
    networks:
      - internal
    restart: unless-stopped

  web:
    build:
      context: .
      target: web
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: "${FRACTURING_SPACE_IMAGE_REGISTRY:-ghcr.io}/${FRACTURING_SPACE_IMAGE_NAMESPACE:-fracturing-space}/web:${FRACTURING_SPACE_IMAGE_TAG:-dev}"
    depends_on:
      - auth
    environment:
      FRACTURING_SPACE_WEB_HTTP_ADDR: 0.0.0.0:8086
      FRACTURING_SPACE_WEB_AUTH_BASE_URL: ${FRACTURING_SPACE_PUBLIC_SCHEME:-http}://auth.${FRACTURING_SPACE_DOMAIN:-localhost}${FRACTURING_SPACE_PUBLIC_PORT-:8080}
      FRACTURING_SPACE_WEB_AUTH_ADDR: auth:8083
      FRACTURING_SPACE_GAME_ADDR: game:8080
      FRACTURING_SPACE_WEB_DIAL_TIMEOUT: ${FRACTURING_SPACE_WEB_DIAL_TIMEOUT:-2s}
      FRACTURING_SPACE_WEB_OAUTH_CLIENT_ID: fracturing-space
      FRACTURING_SPACE_WEB_OAUTH_RESOURCE_SECRET: ${FRACTURING_SPACE_WEB_OAUTH_RESOURCE_SECRET:-dev-admin-secret}
      FRACTURING_SPACE_WEB_CALLBACK_URL: ${FRACTURING_SPACE_PUBLIC_SCHEME:-http}://${FRACTURING_SPACE_DOMAIN:-localhost}${FRACTURING_SPACE_PUBLIC_PORT-:8080}/auth/callback
      FRACTURING_SPACE_WEB_AUTH_TOKEN_URL: http://auth:8084/token
      FRACTURING_SPACE_DOMAIN: ${FRACTURING_SPACE_DOMAIN:-localhost}
    networks:
      - internal
    restart: unless-stopped

  chat:
    build:
      context: .
      target: chat
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: "${FRACTURING_SPACE_IMAGE_REGISTRY:-ghcr.io}/${FRACTURING_SPACE_IMAGE_NAMESPACE:-fracturing-space}/chat:${FRACTURING_SPACE_IMAGE_TAG:-dev}"
    depends_on:
      init-data:
        condition: service_completed_successfully
      game:
        condition: service_started
    environment:
      FRACTURING_SPACE_CHAT_HTTP_ADDR: ${FRACTURING_SPACE_CHAT_HTTP_ADDR:-0.0.0.0:8087}
      FRACTURING_SPACE_GAME_ADDR: game:8080
    networks:
      - internal
    restart: unless-stopped

  caddy:
    image: caddy:2.8.4
    depends_on:
      - web
      - chat
      - auth
      - admin
      - mcp
    environment:
      FRACTURING_SPACE_DOMAIN: ${FRACTURING_SPACE_DOMAIN:-localhost}
      FRACTURING_SPACE_CADDY_AUTO_HTTPS: ${FRACTURING_SPACE_CADDY_AUTO_HTTPS:-off}
      FRACTURING_SPACE_CADDY_EMAIL: ${FRACTURING_SPACE_CADDY_EMAIL:-}
      FRACTURING_SPACE_CADDY_SITE_PREFIX: ${FRACTURING_SPACE_CADDY_SITE_PREFIX-http://}
    ports:
      - "${FRACTURING_SPACE_BIND_ADDR:-127.0.0.1}:${FRACTURING_SPACE_HTTP_PORT:-8080}:80"
      - "${FRACTURING_SPACE_BIND_ADDR:-127.0.0.1}:${FRACTURING_SPACE_HTTPS_PORT:-8443}:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - internal
      - edge
    restart: unless-stopped

  seed:
    build:
      context: .
      target: base
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: "${FRACTURING_SPACE_IMAGE_REGISTRY:-ghcr.io}/${FRACTURING_SPACE_IMAGE_NAMESPACE:-fracturing-space}/seed:${FRACTURING_SPACE_IMAGE_TAG:-dev}"
    profiles:
      - tools
    depends_on:
      - game
      - auth
    environment:
      FRACTURING_SPACE_AUTH_ADDR: auth:8083
    entrypoint: ["go", "run", "./cmd/seed", "-grpc-addr", "game:8080"]
    networks:
      - internal

  scenario:
    build:
      context: .
      target: base
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: "${FRACTURING_SPACE_IMAGE_REGISTRY:-ghcr.io}/${FRACTURING_SPACE_IMAGE_NAMESPACE:-fracturing-space}/scenario:${FRACTURING_SPACE_IMAGE_TAG:-dev}"
    profiles:
      - tools
    depends_on:
      - game
    environment:
      FRACTURING_SPACE_GAME_ADDR: game:8080
    entrypoint: ["go", "run", "./cmd/scenario"]
    networks:
      - internal

  maintenance:
    build:
      context: .
      target: base
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: "${FRACTURING_SPACE_IMAGE_REGISTRY:-ghcr.io}/${FRACTURING_SPACE_IMAGE_NAMESPACE:-fracturing-space}/maintenance:${FRACTURING_SPACE_IMAGE_TAG:-dev}"
    profiles:
      - tools
    depends_on:
      init-data:
        condition: service_completed_successfully
    environment:
      FRACTURING_SPACE_GAME_EVENTS_DB_PATH: /data/game-events.db
      FRACTURING_SPACE_GAME_PROJECTIONS_DB_PATH: /data/game-projections.db
      FRACTURING_SPACE_GAME_EVENT_HMAC_KEY: ${FRACTURING_SPACE_GAME_EVENT_HMAC_KEY:-dev-secret}
      FRACTURING_SPACE_GAME_EVENT_HMAC_KEYS: ${FRACTURING_SPACE_GAME_EVENT_HMAC_KEYS:-}
      FRACTURING_SPACE_GAME_EVENT_HMAC_KEY_ID: ${FRACTURING_SPACE_GAME_EVENT_HMAC_KEY_ID:-v1}
    entrypoint: ["go", "run", "./cmd/maintenance"]
    volumes:
      - fracturing-space-data:/data
    network_mode: none

  catalog-importer:
    build:
      context: .
      target: base
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: "${FRACTURING_SPACE_IMAGE_REGISTRY:-ghcr.io}/${FRACTURING_SPACE_IMAGE_NAMESPACE:-fracturing-space}/catalog-importer:${FRACTURING_SPACE_IMAGE_TAG:-dev}"
    profiles:
      - tools
    depends_on:
      init-data:
        condition: service_completed_successfully
    entrypoint:
      ["go", "run", "./cmd/catalog-importer", "-dir", "internal/tools/importer/content/daggerheart/v1", "-db-path", "/data/game-content.db"]
    volumes:
      - fracturing-space-data:/data
    network_mode: none

  join-grant-key:
    build:
      context: .
      target: base
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: "${FRACTURING_SPACE_IMAGE_REGISTRY:-ghcr.io}/${FRACTURING_SPACE_IMAGE_NAMESPACE:-fracturing-space}/join-grant-key:${FRACTURING_SPACE_IMAGE_TAG:-dev}"
    profiles:
      - tools
    entrypoint: ["go", "run", "./cmd/join-grant-key"]
    network_mode: none

  hmac-key:
    build:
      context: .
      target: base
      args:
        GO_VERSION: ${GO_VERSION:-1.25.6}
    image: "${FRACTURING_SPACE_IMAGE_REGISTRY:-ghcr.io}/${FRACTURING_SPACE_IMAGE_NAMESPACE:-fracturing-space}/hmac-key:${FRACTURING_SPACE_IMAGE_TAG:-dev}"
    profiles:
      - tools
    entrypoint: ["go", "run", "./cmd/hmac-key"]
    network_mode: none

volumes:
  fracturing-space-data:
  caddy-data:
  caddy-config:

networks:
  edge:
  internal:
    internal: true
