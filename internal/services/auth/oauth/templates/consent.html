<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize - {{.AppName}}</title>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css" integrity="sha384-wMyZfjGAQ1ZgZgPm5qchzSB5HnjMhkNztmQTcnqZSdk5nrTqgiitoN+nL0XgczcG" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/theme.css">
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    <div class="paper container margin-top oauth-shell">
        <div class="oauth-header">
            <h3>{{.AppName}}</h3>
            <p class="text-center muted oauth-subtitle">Grant access to your account</p>
        </div>

        <div class="card oauth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Authorize Application</h4>
                <div class="oauth-client">
                    Signed in as <strong>{{.Username}}</strong>
                </div>

                <div class="oauth-client">
                    <div><strong>{{.ClientName}}</strong></div>
                    <p class="muted">This application will be able to:</p>
                    <ul class="oauth-permissions">
                        {{range .Scopes}}
                        <li>{{.}}</li>
                        {{end}}
                    </ul>
                </div>

                <form method="POST" action="/authorize/consent">
                    <input type="hidden" name="pending_id" value="{{.PendingID}}">

                    <div class="oauth-actions">
                        <button type="submit" name="decision" value="deny" class="paper-btn secondary">Deny</button>
                        <button type="submit" name="decision" value="allow" class="paper-btn primary">Allow</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
