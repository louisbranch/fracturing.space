<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - {{.AppName}}</title>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css" integrity="sha384-wMyZfjGAQ1ZgZgPm5qchzSB5HnjMhkNztmQTcnqZSdk5nrTqgiitoN+nL0XgczcG" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/theme.css">
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    <div class="paper container margin-top oauth-shell">
        <div class="oauth-header">
            <h3>{{.AppName}}</h3>
            <p class="text-center muted oauth-subtitle">Authorize the application to access your account</p>
        </div>

        <div class="card oauth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Sign In</h4>
                <div class="oauth-client">
                    <strong>{{.ClientName}}</strong> ({{.ClientID}}) is requesting access
                </div>

                {{if .Error}}
                <div class="oauth-alert oauth-alert-error">{{.Error}}</div>
                {{end}}

                <form method="POST" action="/authorize/login">
                    <input type="hidden" name="pending_id" value="{{.PendingID}}">

                    <div class="oauth-field">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="username" autofocus>
                    </div>

                    <div class="oauth-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>

                    <button type="submit" class="paper-btn oauth-button">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
