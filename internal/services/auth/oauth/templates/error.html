<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Error - Fracturing Space</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(160deg, #0d1b2a 0%, #1b263b 45%, #415a77 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #f8f9fb;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h1 {
            color: #7a1b15;
            font-size: 24px;
            margin-bottom: 12px;
        }
        .error-code {
            background: #ffe8e6;
            border-radius: 4px;
            color: #7a1b15;
            display: inline-block;
            font-family: monospace;
            font-size: 14px;
            padding: 4px 8px;
            margin-bottom: 16px;
        }
        .description {
            color: #44515f;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authorization Error</h1>
        <div class="error-code">{{.Error}}</div>
        <p class="description">{{.ErrorDescription}}</p>
    </div>
</body>
</html>
