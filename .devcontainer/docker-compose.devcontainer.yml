services:
  devcontainer:
    build:
      context: ..
      dockerfile: Dockerfile
      target: base
      args:
        GO_VERSION: ${GO_VERSION:-1.26.0}
        DEVCONTAINER_UID: ${DEVCONTAINER_UID:-1000}
        DEVCONTAINER_GID: ${DEVCONTAINER_GID:-1000}
    command: sleep infinity
    working_dir: /workspace
    volumes:
      - ..:/workspace
      - devcontainer-home:/home/vscode
    user: "${DEVCONTAINER_UID:-1000}:${DEVCONTAINER_GID:-1000}"
    environment:
      HOME: /home/vscode
      XDG_CONFIG_HOME: /home/vscode/.config
      XDG_CACHE_HOME: /home/vscode/.cache
      TMPDIR: /workspace/.tmp/go-build
      GOCACHE: /workspace/.tmp/go-cache
      GOPATH: /workspace/.tmp/go
      GOMODCACHE: /tmp/go-modcache
      GOFLAGS: -modcacherw
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
      - "8084:8084"
      - "8085:8085"
      - "8086:8086"
      - "8087:8087"
    networks:
      - default
      - internal

volumes:
  devcontainer-home:
