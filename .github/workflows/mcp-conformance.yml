name: mcp-conformance

on:
  pull_request:
  push:
    branches: [main]

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"

      - name: Start MCP endpoint
        run: |
          ./scripts/mcp-http.sh &
          timeout 15 bash -c 'until curl -s http://localhost:3001/mcp/health >/dev/null; do sleep 0.5; done'

      - uses: modelcontextprotocol/conformance@v0.1.11
        with:
          mode: server
          url: http://localhost:3001/mcp
          verbose: true
          # expected-failures: ./conformance-baseline.yml

      - uses: modelcontextprotocol/conformance@v0.1.11
        with:
          mode: server
          url: http://localhost:3001/mcp
          verbose: true
          scenario: tools-list

      - name: Dump conformance results (on failure)
        if: failure()
        run: |
          echo "== result dirs =="
          ls -la results || true
          echo "== checks.json files =="
          find results -name 'checks.json' -maxdepth 3 -print -exec cat {} \; || true

      - name: Upload conformance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mcp-conformance-results
          path: results/
