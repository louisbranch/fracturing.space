name: mcp-conformance

on:
  pull_request:
  push:
    branches: [main]

jobs:
  conformance:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - completion-complete
          - tools-call-simple-text
          - resources-read-text
          - prompts-get-simple
          - dns-rebinding-protection
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"

      - name: Start MCP endpoint
        env:
          GOFLAGS: "-tags=conformance"
        run: |
          ./scripts/mcp-http.sh &
          timeout 15 bash -c 'until curl -s http://localhost:3001/mcp/health >/dev/null; do sleep 0.5; done'

      - name: Run conformance (${{ matrix.scenario }})
        uses: modelcontextprotocol/conformance@v0.1.11
        with:
          mode: server
          url: http://localhost:3001/mcp
          verbose: true
          scenario: ${{ matrix.scenario }}
          # expected-failures: ./conformance-baseline.yml
