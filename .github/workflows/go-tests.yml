name: Go Tests

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Check Go formatting
        run: make fmt-check
      - name: Generate event catalog
        run: go generate ./internal/services/game/domain/campaign/event
      - name: Verify event catalog is up to date
        run: git diff --exit-code docs/events/event-catalog.md
      - name: Run tests and generate coverage report
        run: make cover
      - name: Check coverage regression against baseline
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          CURRENT=$(go tool cover -func=coverage.out | awk '/total/ {print substr($3, 1, length($3)-1)}')
          if [ -z "$CURRENT" ] || ! printf '%s\n' "$CURRENT" | grep -Eq '^[0-9]+(\.[0-9]+)?$'; then
            echo "Failed to extract valid coverage percentage for PR."
            exit 1
          fi
          if ! git ls-remote --exit-code --heads origin badges; then
            echo "No badges branch found; skipping coverage regression check."
            exit 0
          fi
          git fetch origin badges:refs/remotes/origin/badges
          if ! git show origin/badges:coverage-baseline.txt > /tmp/coverage-baseline.txt; then
            echo "No coverage-baseline.txt found; skipping coverage regression check."
            exit 0
          fi
          BASELINE=$(cat /tmp/coverage-baseline.txt)
          if [ -z "$BASELINE" ] || ! printf '%s\n' "$BASELINE" | grep -Eq '^[0-9]+(\.[0-9]+)?$'; then
            echo "Invalid coverage baseline value: $BASELINE"
            exit 1
          fi
          ALLOW_DROP=0.1
          if awk "BEGIN {exit !($CURRENT + 0 >= $BASELINE - $ALLOW_DROP)}"; then
            echo "Coverage OK: current $CURRENT% vs baseline $BASELINE% (allow drop $ALLOW_DROP%)"
            exit 0
          fi
          echo "Coverage regression: current $CURRENT% vs baseline $BASELINE% (allow drop $ALLOW_DROP%). Please add tests to restore coverage or update the baseline if this is intentional."
          exit 1
      - name: Upload coverage logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-logs
          path: |
            coverage.log
            coverage.raw
          if-no-files-found: warn
      - name: Upload coverage artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  coverage-badge:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"
      - name: Configure git identity
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage
      - name: Generate and push coverage badge
        run: |
          COVERAGE_PERCENT=$(go tool cover -func=coverage.out | awk '/total/ {print substr($3, 1, length($3)-1)}')
          if [ -z "$COVERAGE_PERCENT" ] || ! printf '%s\n' "$COVERAGE_PERCENT" | grep -Eq '^[0-9]+(\.[0-9]+)?$'; then
            echo "Failed to extract valid coverage percentage"
            exit 1
          fi
          COLOR=red
          if awk "BEGIN {exit !($COVERAGE_PERCENT >= 80)}"; then
            COLOR=brightgreen
          elif awk "BEGIN {exit !($COVERAGE_PERCENT >= 50)}"; then
            COLOR=yellow
          fi
          TMP_DIR=$(mktemp -d)
          mv coverage.out "$TMP_DIR/coverage.out"
          if git ls-remote --exit-code --heads origin badges; then
            git fetch origin badges
            git checkout -B badges origin/badges
          else
            git checkout --orphan badges
            git rm -rf .
            git clean -fdx
            git commit --allow-empty -m "chore: initialize badges branch"
          fi
          mv "$TMP_DIR/coverage.out" ./coverage.out
          go run github.com/nikolaydubina/go-cover-treemap -coverprofile=coverage.out -percent > coverage-treemap.svg
          curl -f -o coverage.svg "https://img.shields.io/badge/coverage-${COVERAGE_PERCENT}%25-${COLOR}"
          echo "$COVERAGE_PERCENT" > coverage-baseline.txt
          git add -f coverage.svg coverage-treemap.svg coverage-baseline.txt
          if git diff --cached --quiet; then
            echo "No changes to coverage badge."
            exit 0
          fi
          git commit -m "chore: update coverage badge"
          for attempt in 1 2 3; do
            if git push --force-with-lease origin HEAD:refs/heads/badges; then
              echo "Successfully pushed coverage badge on attempt ${attempt}."
              exit 0
            fi
            echo "Push failed on attempt ${attempt}, retrying in 5 seconds..."
            sleep 5
          done
          echo "Failed to push coverage badge after 3 attempts."
          exit 1
